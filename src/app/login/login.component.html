<h2 class="text-center">E-Stock Portal Login</h2>
<div class="center">
    <div *ngIf="errorMessage" class="row">
        <div class="col">
            <div role="alert" class="alert"
                [ngClass]="{ 'alert-danger':errorMessage}">
                {{errorMessage}}
            </div>
        </div>
    </div>
    <form [formGroup]="loginForm" name="loginForm" class="form-group">
        <div class="row">
            <div class="col">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" formControlName="userName">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
        </div>
        <div>
            <button type="button" (click)="login()" class="btn btn-primary mt-3">Login</button>
        </div>
    </form>
</div>
